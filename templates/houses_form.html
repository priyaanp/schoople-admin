{% extends 'baseform.html' %}

{% block title %}{{ 'Edit' if house else 'Add' }} House{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ 'Edit' if house else 'Add' }} House</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title:</label>
            <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                value="{{ house.title if house else '' }}"
                required
            />
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea
                id="description"
                name="description"
                class="form-control"
                required
            >{{ house.description if house else '' }}</textarea>
        </div>

        <div class="form-group">
            <label for="color">Color:</label>
            <input
                type="text"
                id="color"
                name="color"
                class="form-control"
                value="{{ house.color if house else '' }}"
                required
            />
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <input
                type="checkbox"
                id="status"
                name="status"
                {% if house and house.status %}checked{% endif %}
            />
            Active
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
</div>
{% endblock %}
