{% extends 'base.html' %}
{% block content %}
<h2>{{ subscription and "Edit Subscription" or "Add Subscription" }}</h2>
<form method="post">
    <label>Title: <input type="text" name="title" value="{{ subscription and subscription.title }}"></label><br>
    <label>Description: <input type="text" name="description" value="{{ subscription and subscription.description }}"></label><br>
    <label>Amount per Student: <input type="text" name="amount_per_student" value="{{ subscription and subscription.amount_per_student }}"></label><br>
    <label>Minimum Student Count: <input type="text" name="min_student_count" value="{{ subscription and subscription.min_student_count }}"></label><br>
    <label>Launch Date: <input type="date" name="launch" value="{{ subscription and subscription.launch }}"></label><br>
    <label>Expiry Date: <input type="date" name="expiry" value="{{ subscription and subscription.expiry }}"></label><br>
    <label>Type: <input type="text" name="type" value="{{ subscription and subscription.type }}"></label><br>
    <label>Status: <input type="checkbox" name="status" {% if subscription and subscription.status %}checked{% endif %}></label><br>
    <button type="submit">Save</button>
</form>
{% endblock %}
