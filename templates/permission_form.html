{% extends 'baseform.html' %}

{% block title %}Permissions{% endblock %}

{% block content %}


<div class="container mt-5 form-field-container">
    <div class="form-page-header">
        <h4>{{'Edit' if  permission else 'Add'}} Permission</h4>
    </div>
  
    <form method="post">
        <div class="mb-3 form-el-div-wraper">
            <label for="permission_name" class="form-label">Permission Name</label>
            <input type="text" name="permission_name" value="{{permission.permission_name if permission else ''}}" required>
        </div>

        <form method="post">
            <div class="mb-3 form-el-div-wraper">
        <label for="status" class="form-label">Status:</label>
            <input type="checkbox" name="is_active" {% if permission and permission.is_active %}checked{% endif %}>
        
        </div>

        <div class="button-container">
            <button type="submit" class="btn btn-primary">{{ 'Save' if staff else 'Add' }}</button>
        <a href="/permissions/list" class="btn btn-secondary">Cancel</a>
         </div>
        
    </form>
    {% endblock %}
