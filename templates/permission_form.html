<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ permission and 'Edit Permission' or 'Add Permission' }}</title>
</head>
<body>
    <h1>{{ permission and 'Edit Permission' or 'Add Permission' }}</h1>
    <form method="post">
        <label>Permission Name:
            <input type="text" name="permission_name" value="{{ permission and permission.permission_name }}" required>
        </label><br>
        <label>Status:
            <input type="checkbox" name="is_active" {% if permission and permission.is_active %}checked{% endif %}>
        </label><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
