<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edit Club' if club else 'Add Club' }}</title>
</head>
<body>
    <h1>{{ 'Edit Club' if club else 'Add Club' }}</h1>
    <form action="{{ url_for('edit_club', id=club.id) if club else url_for('add_club') }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ club.title if club else '' }}" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ club.description if club else '' }}</textarea><br><br>

        <label for="status">Status:</label>
        <input type="checkbox" id="status" name="status" {% if club and club.status %}checked{% endif %}><br><br>

        <button type="submit">{{ 'Save' if club else 'Add' }}</button>
        <a href="{{ url_for('list_clubs') }}">Cancel</a>
    </form>
</body>
</html>
