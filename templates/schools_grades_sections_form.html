{% extends 'baseform.html' %}

{% block title %}{{ 'Edit' if section else 'Add' }} Schools Grades Sections{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ 'Edit' if section else 'Add' }} Schools Grades Sections</h2>
    <form method="POST">


        <div class="form-group">
            <label for="grade_id">Grade:</label>
            <select id="grade_id" name="grade_id" class="form-control" required>
                {% for grade in grades %}
                <option value="{{ grade.id }}" {% if section and grade.id == section.grade_id %}selected{% endif %}>
                    {{ grade.title }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="section_id">Section:</label>
            <select id="section_id" name="section_id" class="form-control" required>
                {% for section in sections %}
                <option value="{{ section.id }}" {% if section and section.id == section.section_id %}selected{% endif %}>
                    {{ section.title }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="academic_year_id">Academic Year:</label>
            <select id="academic_year_id" name="academic_year_id" class="form-control" required>
                {% for year in academic_years %}
                <option value="{{ year.id }}" {% if section and year.id == section.academic_year_id %}selected{% endif %}>
                    {{ year.start_date }} - {{ year.end_date }}
                </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
</div>
{% endblock %}
