<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSMRP Table</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <h1>SSMRP Table</h1>
    <a href="/ssmrp/add" class="btn btn-edit">Add Record</a>
    <table id="ssmrpTable" class="display">
        <thead>
            <tr>
                <th>#</th>
                <th>School Subscription</th>
                <th>Module</th>
                <th>Role</th>
                <th>Permission</th>
                <th>Actions</th>
            </tr>
        </thead>
    </table>

    <script>
        $(document).ready(function () {
            const table = $('#ssmrpTable').DataTable({
                processing: true,
                serverSide: true,
                ajax: {
                    url: '/api/ssmrp',
                    type: 'GET'
                },
                columns: [
                    {
                        data: 'id',
                        render: (data, type, row, meta) => meta.row + 1 // Serial number
                    },
                    { data: 'school_subscription' },
                    { data: 'module' },
                    { data: 'role' },
                    { data: 'permission' },
                    {
                        data: 'id',
                        render: (data) => `
                            <a href="/ssmrp/edit/${data}" class="btn btn-edit">Edit</a>
                            <button class="btn btn-delete" onclick="deleteSSMRP(${data})">Delete</button>
                        `
                    }
                ]
            });

            // Delete Record
            window.deleteSSMRP = function (id) {
                if (confirm('Are you sure you want to delete this record?')) {
                    $.ajax({
                        url: `/ssmrp/delete/${id}`,
                        type: 'POST',
                        success: function (response) {
                            alert(response.message);
                            table.ajax.reload(); // Reload the DataTable
                        },
                        error: function () {
                            alert('Failed to delete the record.');
                        }
                    });
                }
            };
        });
    </script>
</body>
</html>
