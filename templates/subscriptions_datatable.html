{% extends 'base.html' %}

{% block title %}Staffs{% endblock %}

{% block content %}
    <div class="data-table-wraper">
        <div class="data-table-header">
            <div class="data-table-header-text">
                <h4>Subscriptions</h4>
            </div>
            <div class="data-table-header-add-new">
                <button style="font-size:18px"><a href="/subscription/add">Add <i class="fa fa-plus-circle"></i></a></button>
            </div>
            
        </div>
        
        <table id="subscriptionsTable" class="display">
            <thead>
                <tr>
                    <th>#</th> <!-- Serial number -->
                    <th>Title</th>
                    <th>Description</th>
                    <th>Amount per Student</th>
                    <th>Minimum Student Count</th>
                    <th>Launch Date</th>
                    <th>Expiry Date</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
        </table>
    </div>
    {% endblock %}

    {% block scripts %}
    <script>
        $(document).ready(function () {
            const table = $('#subscriptionsTable').DataTable({
                processing: true,
                serverSide: true,
                ajax: {
                    url: '/api/subscriptions',
                    type: 'GET'
                },
                columns: [
                    {
                        data: 'id',
                        render: (data, type, row, meta) => meta.row + 1 // Serial number
                    },
                    { data: 'title' },
                    { data: 'description' },
                    { data: 'amount_per_student' },
                    { data: 'min_student_count' },
                    { data: 'launch' },
                    { data: 'expiry' },
                    { data: 'type' },
                    { data: 'status' },
                    {
                        data: 'id',
                        render: (data) => `
                            <a href="/subscription/edit/${data}" class="btn btn-edit">Edit</a>
                            <button class="btn btn-delete" onclick="deleteSubscription(${data})">Delete</button>
                        `
                    }
                ]
            });

            // Delete Subscription
            window.deleteSubscription = function (id) {
                if (confirm('Are you sure you want to delete this subscription?')) {
                    $.ajax({
                        url: `/subscription/delete/${id}`,
                        type: 'POST',
                        success: function (response) {
                            alert(response.message);
                            table.ajax.reload(); // Reload the DataTable
                        },
                        error: function () {
                            alert('Failed to delete the subscription.');
                        }
                    });
                }
            };
        });
    </script>
{% endblock %}
