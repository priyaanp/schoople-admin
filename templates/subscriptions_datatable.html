<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptions DataTable</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <style>
        .btn {
            padding: 5px 10px;
            margin: 2px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-edit {
            background-color: #007bff;
        }
        .btn-delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Subscriptions Table</h1>
    <table id="subscriptionsTable" class="display">
        <thead>
            <tr>
                <th>#</th> <!-- Serial number -->
                <th>Title</th>
                <th>Description</th>
                <th>Amount per Student</th>
                <th>Minimum Student Count</th>
                <th>Launch Date</th>
                <th>Expiry Date</th>
                <th>Type</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
    </table>

    <script>
        $(document).ready(function () {
            const table = $('#subscriptionsTable').DataTable({
                processing: true,
                serverSide: true,
                ajax: {
                    url: '/api/subscriptions',
                    type: 'GET'
                },
                columns: [
                    {
                        data: 'id',
                        render: (data, type, row, meta) => meta.row + 1 // Serial number
                    },
                    { data: 'title' },
                    { data: 'description' },
                    { data: 'amount_per_student' },
                    { data: 'min_student_count' },
                    { data: 'launch' },
                    { data: 'expiry' },
                    { data: 'type' },
                    { data: 'status' },
                    {
                        data: 'id',
                        render: (data) => `
                            <a href="/subscription/edit/${data}" class="btn btn-edit">Edit</a>
                            <button class="btn btn-delete" onclick="deleteSubscription(${data})">Delete</button>
                        `
                    }
                ]
            });

            // Delete Subscription
            window.deleteSubscription = function (id) {
                if (confirm('Are you sure you want to delete this subscription?')) {
                    $.ajax({
                        url: `/subscription/delete/${id}`,
                        type: 'POST',
                        success: function (response) {
                            alert(response.message);
                            table.ajax.reload(); // Reload the DataTable
                        },
                        error: function () {
                            alert('Failed to delete the subscription.');
                        }
                    });
                }
            };
        });
    </script>
</body>
</html>
