<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offers DataTable</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <style>
        .btn {
            padding: 5px 10px;
            margin: 2px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-edit {
            background-color: #007bff;
        }
        .btn-delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Offers Table</h1>
    <table id="offersTable" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Subscription ID</th>
                <th>Offer Percentage</th>
                <th>Discount Amount</th>
                <th>Additional Amount</th>
                <th>Launch Date</th>
                <th>Expiry Date</th>
                <th>Status</th>
                <th>Actions</th> <!-- New Actions column -->
            </tr>
        </thead>
    </table>

    <script>
        $(document).ready(function () {
            const table = $('#offersTable').DataTable({
                processing: true,
                serverSide: true,
                ajax: {
                    url: '/api/offers',
                    type: 'GET'
                },
                columns: [
                    { data: 'id', 
					  render: (data, type, row, meta) => meta.row + 1 ,
					  orderable: false, // Disable sorting
					  searchable: false // Disable searching
					  },
                    { data: 'title' },
                    { data: 'subscription_id' },
                    { data: 'offer_percentage' },
                    { data: 'discount_amount' },
                    { data: 'additional_amount' },
                    { data: 'launch' },
                    { data: 'expiry' },
                    { data: 'status' },
                    {
                        data: 'id', // Use the row ID for actions
                        render: function (data, type, row) {
                            return `
                                <a href="/edit/${data}" class="btn btn-edit">Edit</a>
                                <button class="btn btn-delete" onclick="deleteOffer(${data})">Delete</button>
                            `;
                        },
                        orderable: false, // Disable sorting for the Actions column
                        searchable: false // Disable searching for the Actions column
                    }
                ]
            });

            // Delete Offer
            window.deleteOffer = function (id) {
                if (confirm('Are you sure you want to delete this offer?')) {
                    $.ajax({
                        url: `/delete/${id}`,
                        type: 'POST',
                        success: function (response) {                            
                            table.ajax.reload(); // Reload the DataTable
                        },
                        error: function (xhr, status, error) {
                            alert('Failed to delete the offer.');
                        }
                    });
                }
            };
        });
    </script>
</body>
</html>
