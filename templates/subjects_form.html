<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edit' if subject else 'Add' }} Subject</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>{{ 'Edit' if subject else 'Add' }} Subject</h2>

        <form method="POST" action="{{ url_for('subjects_add_edit', id=subject.id if subject else None) }}">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-control" required value="{{ subject.title if subject else '' }}">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Save</button>
            <a href="/subjects" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
</body>
</html>
