<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffs</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Staffs</h1>
        <a href="/staffs/add" class="btn btn-success mb-3">Add Staff</a>
        <table id="staffsTable" class="display">
            <thead>
                <tr>
                    <th>#</th>
                    <th>School</th>
                    <th>Staff Type</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#staffsTable').DataTable({
                ajax: '/api/staffs',
                columns: [
                    {
                        data: 'id',
                        render: (data, type, row, meta) => meta.row + 1,
                    },
                    { data: 'school' },
                    { data: 'staff_type' },
                    { data: 'first_name' },
                    { data: 'last_name' },
                    { data: 'status' },
                    {
                        data: 'id',
                        render: (data) => `
                            <a href="/staffs/edit/${data}" class="btn btn-edit">Edit</a>
                            <button class="btn btn-delete" onclick="deleteModule(${data})">Delete</button>
                        `,
                    },
                ],
            });
            window.deleteModule = function (id) {
                if (confirm('Are you sure you want to delete this module?')) {
                    $.ajax({
                        url: `/staffs/delete/${id}`,
                        type: 'POST',
                        success: function (response) {
                            alert(response.message);
                            table.ajax.reload(); // Reload the DataTable
                        },
                        error: function () {
                            alert('Failed to delete the module.');
                        }
                    });
                }
            };
        });
    </script>
</body>
</html>
