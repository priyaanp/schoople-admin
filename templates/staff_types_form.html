<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edit' if staff_type else 'Add' }} Staff Type</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ 'Edit' if staff_type else 'Add' }} Staff Type</h1>
        <form 
            action="{{ url_for('edit_staff_type', id=staff_type.id) if staff_type else url_for('add_staff_type') }}" 
            method="POST"
        >
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="title" 
                    name="title" 
                    value="{{ staff_type.title if staff_type else '' }}" 
                    required
                >
            </div>
            <button type="submit" class="btn btn-primary">{{ 'Save' if staff_type else 'Add' }}</button>
            <a href="/staff_types" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
